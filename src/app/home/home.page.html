<ion-header>
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let Publicaciones of Publicacion; let i = index">
      <ion-card>
        <ion-card-header>
          {{ Publicaciones.titulo }}
        </ion-card-header>
        
        <ion-card-content>
        
          
          
          <ion-img *ngIf="Publicaciones.foto" [src]="Publicaciones.foto" alt="Foto"></ion-img>
        </ion-card-content>

        <div>
          <p>{{ date }}</p>
        </div>
  
      
        <ion-button (click)="borrar(Publicaciones)" class="eliminar-boton">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
<div class="floating-button-container">
  <ion-item>
    <ion-button [routerLink]="['/paginas']" class="floating-button">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
</div>
